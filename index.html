<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>App Iframes Swipe</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: #000;
}

.app {
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  position: relative;
}

/* CARROSSEL */
.carousel {
  display: flex;
  width: 500vw;
  height: 100vh;
  transition: transform 0.3s ease;
}

.slide {
  width: 100vw;
  height: 100vh;
  position: relative;
}

/* IFRAME */
.slide iframe {
  width: 100%;
  height: 100%;
  border: none;
}

/* CAMADA DE SWIPE (TRANSPARENTE) */
.swipe-layer {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 10;
  background: transparent;
}

/* INDICADORES */
.indicators {
  position: fixed;
  bottom: 12px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 8px;
  z-index: 20;
}

.indicators span {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: rgba(255,255,255,0.4);
}

.indicators .active {
  background: #fff;
}
</style>
</head>

<body>

<div class="app">
  <div class="carousel" id="carousel">

    <div class="slide">
      <iframe src="https://exemplo1.com"></iframe>
      <div class="swipe-layer"></div>
    </div>

    <div class="slide">
      <iframe src="https://exemplo2.com"></iframe>
      <div class="swipe-layer"></div>
    </div>

    <div class="slide">
      <iframe src="https://exemplo3.com"></iframe>
      <div class="swipe-layer"></div>
    </div>

    <div class="slide">
      <iframe src="https://exemplo4.com"></iframe>
      <div class="swipe-layer"></div>
    </div>

    <div class="slide">
      <iframe src="https://exemplo5.com"></iframe>
      <div class="swipe-layer"></div>
    </div>

  </div>
</div>

<div class="indicators" id="indicators">
  <span class="active"></span>
  <span></span>
  <span></span>
  <span></span>
  <span></span>
</div>

<script>
const carousel = document.getElementById("carousel");
const dots = document.querySelectorAll("#indicators span");
const swipeLayers = document.querySelectorAll(".swipe-layer");

let index = 0;
let startX = 0;
let endX = 0;

function update() {
  carousel.style.transform = `translateX(-${index * 100}vw)`;
  dots.forEach((d, i) => d.classList.toggle("active", i === index));
}

swipeLayers.forEach(layer => {
  layer.addEventListener("touchstart", e => {
    startX = e.touches[0].clientX;
  });

  layer.addEventListener("touchend", e => {
    endX = e.changedTouches[0].clientX;
    const diff = startX - endX;

    if (diff > 50 && index < 4) index++;
    if (diff < -50 && index > 0) index--;

    update();
  });

  // Desktop
  layer.addEventListener("mousedown", e => {
    startX = e.clientX;
  });

  layer.addEventListener("mouseup", e => {
    endX = e.clientX;
    const diff = startX - endX;

    if (diff > 50 && index < 4) index++;
    if (diff < -50 && index > 0) index--;

    update();
  });
});
</script>

</body>
</html>
